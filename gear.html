<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <title>CS472 Group Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css"
    />
    <link rel="stylesheet" href="gear.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"
    ></script>
    <script src="gear.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>Workout Gear</h1>
      <div class="input-grid">
        <sl-input
          label="What are you searching?"
          placeholder="Type something"
        ></sl-input>
      </div>

      <sl-divider style="--color: tomato"></sl-divider>
      <div id="card-container" class="container"></div>
      <sl-button id="open-drawer-btn" variant="primary">My list</sl-button>
    </main>

    <sl-drawer
      label="My list"
      class="drawer-overview"
      placement="end"
    ></sl-drawer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <title>CS472 Group Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <link rel="stylesheet" href="fitness.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script src="fitness.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>Workout List</h1>
      <div class="input-grid">
        <sl-input id="height" type="number" label="Height" help-text="cm" placeholder="175"></sl-input>
        <sl-input id="weight" type="number" label="Weight" help-text="kg" placeholder="140"></sl-input>
      </div>
      
      <sl-divider style="--color: tomato;"></sl-divider>
      <div id="card-container" class="container"></div>
      <sl-button id="open-drawer-btn" variant="primary">My list</sl-button>
    </main>

    <sl-drawer label="My list" class="drawer-overview" placement="end"></sl-drawer>
  </body>
</html>
